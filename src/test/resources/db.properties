spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.name}_test?createDatabaseIfNotExist=true
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=${db.driver}
spring.jpa.properties.hibernate.dialect=${db.dialect}
spring.jpa.properties.hibernate.dialect.storage_engine=${db.engine}
spring.flyway.enabled=false
